<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>선택</h1>
	<table>
		<thead>
			<tr>
				<th>/</th>
				<th>메뉴</th>
				<th>가격</th>
				<th>수량</th>
				<th>선택</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>일반김밥</td>
				<td class="price">3500</td>
				<td class="count">0</td>
				<td><button>선택</button></td>
			</tr>
			<tr>
				<td>2</td>
				<td>소고기김밥</td>
				<td class="price">4500</td>
				<td class="count">0</td>
				<td><button>선택</button></td>
			</tr>
			<tr>
				<td>3</td>
				<td>참치김밥</td>
				<td class="price">4500</td>
				<td class="count">0</td>
				<td><button>선택</button></td>
			</tr>
			<tr>
				<td>4</td>
				<td>일반라면</td>
				<td class="price">4000</td>
				<td class="count">0</td>
				<td><button>선택</button></td>
			</tr>
			<tr>
				<td>5</td>
				<td>치즈라면</td>
				<td class="price">4500</td>
				<td class="count">0</td>
				<td><button>선택</button></td>
			</tr>
			<tr>
				<td>6</td>
				<td>해믈라면</td>
				<td class="price">5000</td>
				<td class="count">0</td>
				<td><button>선택</button></td>
			</tr>
		</tbody>
	</table>

	<h3>총 주문금액:  <span id="total">0</span>원</h3>
	<form>
		<label for="pay">준 돈:</label>
		<input id="pay" type="text" />
		<button type="submit" id="payBtn">ORDER</button>
	</form>
	<p>잔돈: <span id="changes"></span></p>


	<script src="index.js"></script>
</body>
</html>
